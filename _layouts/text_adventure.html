<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog, accent, {{ site.author }}, {{ site.title }}, jekyll">
    <meta name="author" content="{{ site.author }}">
    {% if page.description %}
        {% assign desc = page.description %}
    {% else %}
        {% assign desc = site.description %}
    {% endif %}
    <meta name="description" content="{{ desc }}">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vsalvino/computer-modern@main/fonts/serif.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/files/flashcard_icon.png">
    {% if site.favicon %}
        <link rel="icon" type="image/ico" href="{{ site.favicon_location }}">
        <link rel="shortcut-icon" type="image/ico" href="{{ site.favicon_location }}">
    {% endif %}
</head>
<body>
    <div class="wrapper">
        <div class="navbar container">
            <a id="author-name" class="alignable pull-left" href="{{ site.url }}{{ site.baseurl }}">\caporali</a>
        </div>
        <div style="clear:both"></div>
        <hr>
        <div class="container content">
            {{ content }}
            {% if site.footer == true %}
                <hr />
                <p style="text-align: center; margin-bottom: 10px">
                    <small> Last updated: {{ site.time | date: "%B %d, %Y" }} </small>
                </p>
            {% endif %}
        </div>
    </div>
</body>
<footer>
</footer>
